<!DOCTYPE html>
<html>
<head>
    <title>Task C</title>
    <link rel="stylesheet" type="text/css" href="tC.css">
</head>
<body>
<div style="width: 1024px; height: 768px;border:1px solid black;background-color: darkgray ">
<!--max:932/676-->
        <a id="circle" class="circle" style="position:absolute;top: 50px ;left:932px" onclick=""></a>
</div>
</body>
<script type="text/javascript">
    var circle = document.getElementById("circle");
    var lastY =circle.style.top;
    var lastX=circle.style.left;
    circle.addEventListener("click", clickFunk);
    var v1=0;
    var v2=0;
    var v3=0;
    var v4=0;
    var v5=1;
    var count= 0;

    function clickFunk() {
        if (count<9){  var newX= checkerX();
            var newY = checkerY();
            circle.style.top = newY+'px';
            circle.style.left = newX+'px';
            randomSize();
            alert('old '+lastX+', new'+newX);
            lastY = newY;
            lastX = newX;
            count++;
        } else {
        //TODO:change page!
            window.location.href="tCEnd.html";}
    }

    function randomSize() {
        var random= Math.floor(Math.random()*(5-1+1)+1);
        switch (random){
            case 1:
                if(v1<2){
                    circle.style.width= 5+'px';
                    circle.style.height=5+'px';
                    v1++;
                }else {
                    randomSize();
                }
                break;
            case 2:
                if(v2<2){
                    circle.style.width= 10+'px';
                    circle.style.height=10+'px';
                    v2++; }else {
                    randomSize();
                }

                break;
            case 3:
                if(v3<2){
                    circle.style.width= 20+'px';
                    circle.style.height=20+'px';
                v3++;
                }else {
                    randomSize();
                }
                break;
            case 4:
                if (v4<2){
                    circle.style.width= 30+'px';
                    circle.style.height=30+'px';
                    v4++;
                }else {
                    randomSize();
                }


                break;
            case 5:
                if (v5<2){
                    circle.style.width= 50+'px';
                    circle.style.height=50+'px';
                    v5++;
                }else {
                    randomSize();
                }

                break;

        }
    }

    function checkerX() {
        var posX= randomNumberX();
            while ((posX<=lastX+30&&posX>lastX)||(posX>=lastX-130&&posX<lastX)){
                posX= randomNumberX();
            }
            return posX;

    }


    function checkerY() {
        var posY=randomNumberY();
        while ((posY<=lastX+30&&posY>lastY)||(posY>=lastY-130&&posY<lastY)){
            posY= randomNumberY();
        }

        return posY;
    }
    
    function randomNumberX() {
        return Math.floor(Math.random()*(932-10+1)+10);
    }


    function randomNumberY() {
        return Math.floor(Math.random()*(676-10+1)+10);
    }


</script>
</html>
